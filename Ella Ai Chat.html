<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0; /* Silver white background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff; /* Chat box white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .chat-box .system-message {
            background-color: #e1ffc7;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .chat-box .user-message {
            background-color: #d1eaff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .user-image, .system-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            background-color: #007bff;
        }
        .chat-box img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .center-content {
            text-align: center;
        }
        .center-content img {
            display: block;
            margin: 0 auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    function joinChat() {
        userName = document.getElementById('nameInput').value.trim();
        const imageFileInput = document.getElementById('imageFile');
        if (imageFileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function (e) {
                userImage = e.target.result;
            };
            reader.readAsDataURL(imageFileInput.files[0]);
        }

        if (userName === '') {
            alert('Please enter your name.');
            return;
        }

        document.getElementById('nameInputContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';

        // System welcome message
        const chatBox = document.getElementById('chatBox');
        const welcomeMessage = document.createElement('div');
        welcomeMessage.classList.add('message', 'system-message');
        welcomeMessage.innerHTML = `<img src="${systemImage}" alt="Ella Logo" class="system-image" style="width: 30px; height: 30px;" onclick="showModal('${systemImage}')"><strong>${systemName}</strong>: Welcome ${userName} to the chat!`;
        chatBox.appendChild(welcomeMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const messageText = document.getElementById('messageInput').value.trim();
        const imgInput = document.getElementById('imgInput');

        // Check if more than 5 images are selected
        if (imgInput.files.length > 5) {
            alert('You can only send up to 5 images at a time.');
            return;
        }

        if (messageText === '' && imgInput.files.length === 0) {
            alert('Please enter a message or choose an image.');
            return;
        }

        const chatBox = document.getElementById('chatBox');
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');

        if (userImage !== '') {
            userMessage.innerHTML = `<img src="${userImage}" alt="User Image" class="user-image" onclick="showModal('${userImage}')"><strong>${userName}</strong>: ${messageText}`;
        } else {
            userMessage.innerHTML = `<div class="user-image" onclick="showModal('')">${userName.charAt(0).toUpperCase()}</div><strong>${userName}</strong>: ${messageText}`;
        }

        // Show selected images
        for (let i = 0; i < imgInput.files.length; i++) {
            const file = imgInput.files[i];
            const reader = new FileReader();
            reader.onload = function (e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.onclick = () => showModal(e.target.result);
                userMessage.appendChild(imgElement);
            };
            reader.readAsDataURL(file);
        }

        chatBox.appendChild(userMessage);
        document.getElementById('messageInput').value = '';
        imgInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Ella's automatic replies
        const ellaResponse = document.createElement('div');
        ellaResponse.classList.add('message', 'system-message');

        // Check for response from JSON
        const lowerCaseMessage = messageText.toLowerCase();
        let response = 'Sorry, I don\'t understand that.';
        for (const key in responses) {
            if (lowerCaseMessage.includes(key.toLowerCase())) {
                response = responses[key];
                break;
            }
        }

        ellaResponse.innerHTML = `<img src="${systemImage}" alt="Ella Logo" class="system-image" style="width: 30px; height: 30px;" onclick="showModal('${systemImage}')"><strong>${systemName}</strong>: ${response}`;
        chatBox.appendChild(ellaResponse);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = 'flex';
        modalImg.src = imageSrc;
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }

    function findFriend() {
        document.getElementById('findFriendContainer').style.display = 'block';
    }

    function findFriendAction() {
        const friendName = document.getElementById('friendNameInput').value.trim();
        if (friendName === '') {
            alert('Please enter a friend\'s name.');
            return;
        }
        alert(`Searching for ${friendName}...`);
    }

    function askSelectedQuestion() {
        const selectedQuestion = document.getElementById('questionSelect').value;
        if (selectedQuestion) {
            document.getElementById('messageInput').value = selectedQuestion;
            sendMessage(); // Automatically send the selected question
        }
    }
